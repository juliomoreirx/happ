let currentDay = "segunda";
const list = document.getElementById("list");
const search = document.getElementById("search");
const tabs = document.querySelectorAll(".day-tab");

tabs.forEach(btn => {
  btn.addEventListener("click", () => {
    tabs.forEach(b => b.classList.remove("border-cyan-500/50","bg-cyan-500/10","text-cyan-100"));
    btn.classList.add("border-cyan-500/50","bg-cyan-500/10","text-cyan-100");
    currentDay = btn.dataset.day;
    render();
  });
});
tabs[0].classList.add("border-cyan-500/50","bg-cyan-500/10","text-cyan-100");

search.addEventListener("input", render);

function bunnyThumb(id) {
  return `https://${BUNNY_HOST}/${id}/thumbnail.jpg`;
}

function render() {
  const term = search.value.trim().toLowerCase();
  const data = workouts[currentDay].filter(x =>
    x.name.toLowerCase().includes(term) || x.muscle.toLowerCase().includes(term)
  );

  list.innerHTML = data.map(ex => {
    const vid = bunnyVideos[ex.key];
    const thumb = vid ? bunnyThumb(vid.id) : '';
    return `
      <article class="glass border border-slate-800 rounded-2xl p-4 md:p-5 shadow-lg shadow-black/30 hover:border-cyan-500/30 transition">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
          <div class="flex items-start gap-3">
            <div class="mt-1 h-10 w-10 rounded-xl bg-gradient-to-br from-cyan-500/30 to-indigo-500/30 border border-cyan-500/20 flex items-center justify-center text-cyan-100 overflow-hidden">
              ${thumb ? `<img src="${thumb}" alt="${ex.name}" class="w-full h-full object-cover opacity-90">` : "▶"}
            </div>
            <div>
              <h3 class="text-lg font-semibold text-white">${ex.name}</h3>
              <p class="text-sm text-slate-400">${ex.muscle}</p>
            </div>
          </div>
          <div class="flex flex-wrap gap-2 text-xs text-slate-100">
            <span class="tag">Séries: ${ex.sets}x (vezes que você repete)</span>
            <span class="tag">Reps: ${ex.reps} repetições por série</span>
            <span class="tag">Tempo (cadência): ${ex.tempo} — ${ex.tempoExplain}</span>
            <span class="tag">Descanso: ${ex.rest} — ${ex.restExplain}</span>
          </div>
        </div>
        <div class="mt-4 flex items-center justify-between gap-3">
          <div class="flex items-center gap-2 text-xs text-slate-300">
            <input type="checkbox" class="h-4 w-4 accent-cyan-500" aria-label="Marcar como concluído">
            <span>Marcar série concluída</span>
          </div>
          <div class="flex items-center gap-2">
            <button onclick="openModal('${vid ? vid.url : ''}','${ex.name}','${ex.sets} séries • ${ex.reps} • Descanso ${ex.rest}','${ex.tempoExplain}')"
              class="px-3 py-2 rounded-xl bg-cyan-500/15 border border-cyan-500/30 text-cyan-100 text-sm hover:bg-cyan-500/25 transition">
              Ver vídeo
            </button>
          </div>
        </div>
      </article>
    `;
  }).join("") || `<div class="text-center text-slate-500 py-10">Nada encontrado.</div>`;
}

const modal = document.getElementById("modal");
const player = document.getElementById("player");
const modalTitle = document.getElementById("modalTitle");
const modalMeta = document.getElementById("modalMeta");
const modalTips = document.getElementById("modalTips");

function openModal(url, title, meta, tips) {
  player.src = url || "";
  modalTitle.textContent = title;
  modalMeta.textContent = meta;
  modalTips.textContent = tips;
  modal.classList.remove("hidden");
  document.body.style.overflow = "hidden";
}
function closeModal() {
  modal.classList.add("hidden");
  player.src = "";
  document.body.style.overflow = "auto";
}

render();
</script>
