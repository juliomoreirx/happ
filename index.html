<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galeria de Treinos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Ajustes finos para Mobile */
        body { -webkit-tap-highlight-color: transparent; }
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        
        /* Scrollbar escura */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans antialiased pb-10">

    <div class="max-w-7xl mx-auto p-4 md:p-6">
        
        <div class="sticky top-0 z-30 bg-slate-950/90 backdrop-blur-md py-3 mb-6 border-b border-slate-800">
            <div class="flex flex-col gap-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="text-2xl">üí™</span>
                        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
                            Meus Treinos
                        </h1>
                    </div>
                    <span id="totalCounter" class="text-xs font-mono text-slate-500 bg-slate-900 px-2 py-1 rounded border border-slate-800">
                        ...
                    </span>
                </div>
                
                <div class="relative w-full group">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-slate-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar exerc√≠cio..." 
                        class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-900 border border-slate-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all placeholder-slate-600 text-base"
                    >
                    <button id="clearSearch" class="hidden absolute inset-y-0 right-0 px-3 text-slate-500" onclick="clearSearch()">‚úï</button>
                </div>
            </div>
        </div>

        <div id="loader" class="flex flex-col items-center justify-center py-20 space-y-4">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
            <p class="text-slate-400 text-sm animate-pulse">Sincronizando...</p>
        </div>

        <div id="videoContainer" class="space-y-3 opacity-0 transition-opacity duration-500"></div>
    </div>

    <div id="videoModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/95 transition-opacity backdrop-blur-sm" onclick="closeModal()"></div>
        
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-0 md:p-4">
                <div class="relative w-full md:max-w-5xl bg-black md:rounded-2xl shadow-2xl overflow-hidden flex flex-col h-full md:h-auto">
                    
                    <div class="absolute top-0 left-0 right-0 z-20 flex justify-end p-4 bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
                        <button onclick="closeModal()" class="pointer-events-auto bg-slate-800/50 text-white rounded-full p-2 backdrop-blur-md active:scale-90 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="w-full aspect-video bg-black flex items-center justify-center mt-auto md:mt-0">
                        <iframe 
                            id="playerIframe" 
                            src="" 
                            class="w-full h-full border-0" 
                            allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    
                    <div class="p-6 bg-slate-900 border-t border-slate-800 mb-auto md:mb-0">
                        <h3 id="modalTitle" class="text-lg font-semibold text-white leading-snug"></h3>
                        <p class="text-slate-400 text-sm mt-1">Toque no v√≠deo para iniciar o som</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ïES ---
        const SUPABASE_URL = 'https://clkasnqckmxbjzetyrta.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_GWhO77NeS8__kiiXvioTTw__1rlhArx';
        const BUNNY_HOSTNAME = 'vz-f7b32434-04e.b-cdn.net';

        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let allVideos = [];

        // --- INIT ---
        async function init() {
            try {
                const { data, error } = await db
                    .from('videos')
                    .select('*')
                    .order('title', { ascending: true });

                if (error) throw error;

                allVideos = data;
                document.getElementById('totalCounter').innerText = `${allVideos.length}`;
                
                renderVideos(allVideos, false);
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('videoContainer').classList.remove('opacity-0');

            } catch (err) {
                console.error("Erro:", err);
                document.getElementById('loader').innerHTML = `
                    <div class="text-center text-red-400 p-4 border border-red-900 rounded bg-red-900/20">
                        <p>Erro de conex√£o.</p>
                        <button onclick="location.reload()" class="mt-2 text-sm underline text-red-300">Tentar novamente</button>
                    </div>`;
            }
        }

        // --- RENDERIZA√á√ÉO ---
        function renderVideos(videosToRender, forceExpand = false) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            if (!videosToRender || videosToRender.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-500 py-10">Nenhum exerc√≠cio encontrado.</div>`;
                return;
            }

            const groups = {};
            videosToRender.forEach(video => {
                const category = video.title.split(' ')[0].toUpperCase(); 
                if (!groups[category]) groups[category] = [];
                groups[category].push(video);
            });

            Object.keys(groups).sort().forEach((category, index) => {
                const isOpen = forceExpand;
                const gridClass = isOpen ? '' : 'hidden';
                const arrowRotation = isOpen ? 'rotate-180' : '';
                const groupId = `group-${index}`;
                const count = groups[category].length;

                // Estilos condicionais para o header do grupo
                const headerBg = isOpen ? 'bg-slate-800 border-slate-700' : 'bg-slate-900 border-slate-800';

                const groupSection = document.createElement('div');
                groupSection.className = 'rounded-xl overflow-hidden transition-all duration-300';
                
                groupSection.innerHTML = `
                    <div onclick="toggleGroup('${groupId}')" 
                         class="flex items-center justify-between p-4 border ${headerBg} cursor-pointer active:bg-slate-800 transition-colors select-none rounded-xl mb-1">
                        <div class="flex items-center gap-3">
                            <span class="w-1.5 h-6 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]"></span>
                            <h2 class="text-lg font-bold text-white tracking-tight">${category}</h2>
                            <span class="text-xs font-mono text-slate-400 bg-black/30 px-2 py-0.5 rounded-full border border-white/5">
                                ${count}
                            </span>
                        </div>
                        <div id="arrow-${groupId}" class="text-slate-500 transition-transform duration-300 ${arrowRotation}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>

                    <div id="${groupId}" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 px-1 pb-2 ${gridClass} transition-all duration-300">
                        ${groups[category].map(video => createCard(video)).join('')}
                    </div>
                `;
                container.appendChild(groupSection);
            });
        }

        window.toggleGroup = function(groupId) {
            const content = document.getElementById(groupId);
            const arrow = document.getElementById(`arrow-${groupId}`);
            const isHidden = content.classList.contains('hidden');
            
            if (isHidden) {
                content.classList.remove('hidden');
                arrow.classList.add('rotate-180');
                // Pequeno scroll suave se o grupo estiver muito baixo (opcional)
            } else {
                content.classList.add('hidden');
                arrow.classList.remove('rotate-180');
            }
        };

        function createCard(video) {
            const thumbnailUrl = `https://${BUNNY_HOSTNAME}/${video.bunny_id}/thumbnail.jpg`;

            return `
                <div onclick="openModal('${video.embed_url}', '${video.title}')" 
                     class="group bg-slate-900 rounded-lg border border-slate-800/50 active:scale-[0.98] active:border-blue-500/50 transition-all duration-150 cursor-pointer overflow-hidden flex flex-row sm:flex-col h-20 sm:h-full">
                    
                    <div class="relative w-28 sm:w-full sm:aspect-video bg-slate-950 flex-shrink-0">
                        <img 
                            src="${thumbnailUrl}" 
                            alt="${video.title}" 
                            class="absolute inset-0 w-full h-full object-cover opacity-90" 
                            loading="lazy" 
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" 
                        />
                        <div class="hidden absolute inset-0 flex-col items-center justify-center bg-slate-800 text-slate-600">
                             <span class="text-2xl">‚ñ∂Ô∏è</span>
                        </div>
                        <div class="absolute bottom-1 right-1 bg-black/80 text-[10px] font-bold px-1.5 py-0.5 rounded text-white border border-white/10">
                            ${formatDuration(video.duration_seconds)}
                        </div>
                    </div>
                    
                    <div class="p-3 flex items-center sm:items-start w-full">
                        <h3 class="font-medium text-slate-200 text-sm leading-tight line-clamp-2" title="${video.title}">
                            ${video.title}
                        </h3>
                    </div>
                </div>
            `;
        }

        // --- MODAL ---
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('playerIframe');
        const modalTitle = document.getElementById('modalTitle');

        function openModal(url, title) {
            iframe.src = url; 
            modalTitle.innerText = title;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            iframe.src = ''; 
            document.body.style.overflow = 'auto';
        }
        
        // --- BUSCA ---
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearch');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allVideos.filter(v => v.title.toLowerCase().includes(term));
            
            if(term.length > 0) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }

            renderVideos(filtered, term.length > 0);
        });

        window.clearSearch = function() {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            renderVideos(allVideos, false);
        }

        function formatDuration(seconds) {
            if (!seconds) return '--:--';
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        init();
    </script>
</body>
                          </html>
